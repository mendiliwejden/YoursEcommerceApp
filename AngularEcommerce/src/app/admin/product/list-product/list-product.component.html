<app-navbar-admin></app-navbar-admin>

<div class="container-fluid">
  <div class="row">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="home"></span>
              Dashboard <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/listCategory">
              <span data-feather="file"></span>
              Category
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/listProduct">
              <span data-feather="shopping-cart"></span>
              Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="#">
              <span data-feather="users"></span>
              Orders
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <section id="myProducts">
        <div class="container p-5">
          <app-message></app-message>
          <div class="row">
            <div class="col">
              <h2>Products</h2>
              <button
                class="btn btn-primary my-3"
                routerLink="/dashboard/addProduct"
              >
                Add
              </button>
            </div>
          </div>
          <h4
            *ngIf="products && !products.length"
            class="display-2 text-center mt-5"
          >
            No Products has been posted yet !
          </h4>
          <table *ngIf="products && products.length" class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Product</th>
                <th>Price</th>
                <th>#</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products" class="product">
                <th>
                  <a routerLink="#">
                    <img
                      src="http://localhost:8080/image/{{ product.image }}"
                      alt="imageMyProduct"
                      class="img-fluid img-thumbnail"
                      width="50px"
                      height="50px"
                    />
                  </a>
                </th>
                <td>
                  <h5>
                    <a routerLink="#">{{ product.name }}</a>
                    <p class="m-0"></p>
                  </h5>
                </td>
                <td>
                  <h6 class="font-weight-bold text-danger">
                    {{ product.prix }}
                  </h6>
                </td>

                <td>
                  <a
                    class="btn btn-warning"
                    routerLink="/dashboard/editProduct/{{ product.id }}"
                  >
                    Update
                  </a>

                  <a
                    class="btn btn-outline-primary"
                    routerLink="/dashboard/listProduct/addDescription/{{
                      product.id
                    }}"
                  >
                    Add Description
                  </a>

                  <a
                    class="btn btn-secondary"
                    routerLink="/dashboard/listProduct/addFeature/{{
                      product.id
                    }}"
                  >
                    Add Feature
                  </a>

                  <a
                    class="btn btn-outline-success"
                    routerLink="/dashboard/listProduct/addAccessoire/{{
                      product.id
                    }}"
                  >
                    Add Accessoire
                  </a>

                  <button
                    (click)="delete(product.id)"
                    class="btn btn-danger mx-3"
                  >
                    Delete
                  </button>

                  <a
                    type="button"
                    routerLink="/dashboard/DetailProduct/{{ product.id }}"
                    class="btn btn-outline-info"
                  >
                    Details
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
</div>
