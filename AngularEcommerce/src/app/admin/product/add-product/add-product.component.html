<app-navbar-admin></app-navbar-admin>

<div class="container-fluid">
  <div class="row">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="home"></span>
              Dashboard <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/listCategory">
              <span data-feather="file"></span>
              Category
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/listProduct">
              <span data-feather="shopping-cart"></span>
              Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="#">
              <span data-feather="users"></span>
              Orders
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <section id="postProduct">
        <div class="container p-5">
          <h4 class="display-4" class="p-3 mb-2 bg-warning text-dark">
            Post your Product
          </h4>
          <hr />
          <app-message></app-message>
          <div *ngIf="!categories" class="m-auto">
            <h1 class="text-center display-3 mt-5">
              <i class="fa fa-spinner fa-spin"></i>
            </h1>
          </div>
          <div *ngIf="categories" class="card bg-light">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label
                    class="form-control-label"
                    class="text-secondary"
                    class="h5"
                    >Name</label
                  >
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    [(ngModel)]="product.name"
                  />
                </div>

                <div class="form-group">
                  <label
                    class="form-control-label"
                    class="text-secondary"
                    class="h5"
                    >Marque</label
                  >
                  <input
                    type="text"
                    name="marque"
                    class="form-control"
                    [(ngModel)]="product.marque"
                  />
                </div>

                <div class="form-group">
                  <label
                    class="form-control-label"
                    class="text-secondary"
                    class="h5"
                    >Stock</label
                  >
                  <input
                    type="number"
                    name="stock"
                    class="form-control"
                    [(ngModel)]="product.stock"
                  />
                </div>

                <div class="form-group">
                  <label
                    class="form-control-label"
                    class="text-secondary"
                    class="h5"
                    >Prix</label
                  >
                  <input
                    type="number"
                    name="prix"
                    class="form-control"
                    [(ngModel)]="product.prix"
                  />
                </div>

                <div class="form-group">
                  <label class="text-secondary" class="h5">Category</label>
                  <select
                    name="categoryId"
                    [(ngModel)]="product.categoryId"
                    class="custom-select"
                  >
                    <option
                      *ngFor="let category of categories"
                      [value]="category.id"
                    >
                      {{ category.name }}
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <label class="text-secondary" class="h5"
                    >Upload the product Image</label
                  >
                  <input
                    type="file"
                    class="form-control-file"
                    accept="image/*"
                    name="file"
                    (change)="fileChange($event)"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="post(product.categoryId)"
                  [disabled]="btnDisabled"
                >
                  Post
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</div>
