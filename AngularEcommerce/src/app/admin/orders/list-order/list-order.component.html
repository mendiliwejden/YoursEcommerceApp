<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" routerLink="">Your's</a>
  <button
    class="navbar-toggler position-absolute d-md-none collapsed"
    type="button"
    data-toggle="collapse"
    data-target="#sidebarMenu"
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <input
    class="form-control form-control-dark w-100"
    type="text"
    placeholder="Search"
    aria-label="Search"
  />
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" routerLink="">Back to website</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="home"></span>
              Dashboard <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/listCategory">
              <span data-feather="file"></span>
              Category
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard/listProduct">
              <span data-feather="shopping-cart"></span>
              Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="#">
              <span data-feather="users"></span>
              Orders
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <section id="myProducts">
        <div class="container p-5">
          <app-message></app-message>

          <div *ngIf="!orders" class="m-auto">
            <h1 class="text-center display-3 mt-5">
              <i class="fa fa-spinner fa-spin"></i>
            </h1>
          </div>
          <div class="row">
            <div class="col">
              <h2>Ordres</h2>
            </div>
          </div>
          <h4
            *ngIf="orders && !orders.length"
            class="display-2 text-center mt-5"
          >
            No orders has been yet !
          </h4>
          <table *ngIf="orders && orders.length" class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Order</th>
                <th>State</th>
                <th>#</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders" class="product">
                <th></th>
                <td>
                  <h5>
                    <a routerLink="/product/{{ order.id }}">{{ order.uuid }}</a>
                    <p class="m-0"></p>
                  </h5>
                </td>
                <td>
                  <h6 class="font-weight-bold text-danger">
                    <div *ngIf="order.etat == 0">ORDER</div>
                    <div *ngIf="order.etat == 1">COMMANDED</div>
                    <div *ngIf="order.etat == 2">LIVRED</div>
                  </h6>
                </td>

                <td>
                  <a
                    class="btn btn-warning"
                    routerLink="editproduct/{{ order._id }}"
                  >
                    Update
                  </a>
                  <button
                    routerLink="delete/{{ order._id }}"
                    class="btn btn-danger mx-3"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
</div>
